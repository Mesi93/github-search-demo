<div class="page">
  <app-search-form
    (onSearchEvent)="onSearchBy($event)"
    (onResetEvent)="onReset()"
  ></app-search-form>
  <div *ngIf="loaded">
    <app-sort-order-by-form
      (onSearchEvent)="onSortOrOrderBy($event)"
    ></app-sort-order-by-form>
    <app-search-result></app-search-result>
  </div>
</div>
